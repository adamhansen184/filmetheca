<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- TODO: Implement Site Header -->
    <!-- TODO: Implement Site Navigation Bar with Search Field -->

    <!-- Main Content -->
    <!-- Container for Title Search Form, Title Query Field, Title Search Type Drop-Down Selection, and Search Button -->
    <div id="searchFormContainer">
        <form id="titleSearchForm">

            <!-- Title Query Field -->
            <input aria-label="Title Query" id="titleQueryField" name="titleQueryField" placeholder="Movie/TV Show Title" required type="search">
            
            <!-- Title Search Type Drop-Down Selection -->
            <select aria-label="Title Search Type" id="titleSearchTypeField" name="titleSearchTypeField" required>
                <option value="movie" selected>Movie</option>
                <option value="tv">TV Show</option>
            </select>

            <!-- Search Button -->
            <button aria-label="Search" id="titleSearchButton" type="submit">Search</button>

        </form>
    </div>

    <!-- Container to Display Search Results -->
    <div class="container-fluid" id="searchResultContainer"></div>

    <!-- TODO: Implement Site Footer -->

    <!-- Link Bootstrap Scripts -->

        crossorigin="anonymous"></script>
    <!-- Link Page Scripts -->
    <script src="./assets/js/search.js"></script>
</body>

</html>
