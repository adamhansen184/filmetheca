<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link Bootstrap Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <!-- Link Site Stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Filmetheca</title>
        <!-- Link Individual Page Stylesheet -->
        <!-- TODO: Merge Styles Into Site Stylesheet -->
        <link rel="stylesheet" href="./assets/css/watched.css" />
    </head>

    <body>
        <!-- Default Bootstrap Container -->
        <div class="container-xl">
            <!-- Site Header-->
            <header
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <!-- Site Title -->
                <a
                    href="./index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                >
                    <span class="fs-4" id="site-title">Filmetheca</span>
                </a>

                <!-- Site Navigation -->
                <nav>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./reviews.html" class="nav-link"
                                >Reviews</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="./towatch.html" class="nav-link"
                                >To Watch</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link active"
                                aria-current="page"
                                >Watched</a
                            >
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="content">
                <h1 class="header">Write a Review</h1>

                <form id="reviewForm">
                    <label for="movieName">Movie Name:</label>
                    <input
                        type="text"
                        id="movieName"
                        name="movieName"
                        required
                    />

                    <label for="starRating">Star Rating:</label>
                    <select id="starRating" name="starRating" required>
                        <option value="1">1 star</option>
                        <option value="2">2 stars</option>
                        <option value="3">3 stars</option>
                        <option value="4">4 stars</option>
                        <option value="5">5 stars</option>
                    </select>

                    <label for="streamingService">Streaming Service:</label>
                    <select
                        id="streamingService"
                        name="streamingService"
                        required
                    >
                        <option value="Netflix">Netflix</option>
                        <option value="Hulu">Hulu</option>
                        <option value="Max">Max</option>
                        <option value="Prime Video">Prime Video</option>
                        <option value="Disney Plus">Disney Plus</option>
                        <option value="Apple TV">Apple TV</option>
                        <option value="Other">Other</option>
                    </select>

                    <button type="submit">Submit Review</button>
                </form>

                <h1 class="mymovies">My Movie Reviews</h1>

                <div id="reviewList" class="reviews"></div>
            </div>
            <!-- TODO: Implement Site Footer -->
        </div>

        <!-- Link Bootstrap Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <!-- Link jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Link Site Scripts -->
        <script src="./assets/js/script.js"></script>
        <!-- Link Page Scripts -->
        <!-- TODO: Merge Scripts Into Site JavaScript -->
        <script src="./assets/js/watched.js"></script>
    </body>
</html>
