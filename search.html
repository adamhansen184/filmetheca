<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link Bootstrap Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <!-- Link Site Stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Filmetheca</title>
    </head>

    <body>
        <!-- Default Bootstrap Container -->
        <div class="container-xl">
            <!-- Site Header-->
            <header
                class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
            >
                <!-- Site Title -->
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                >
                    <span class="fs-4" id="site-title">Filmetheca</span>
                </a>

                <!-- Site Navigation -->
                <nav>
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link active"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="./reviews.html" class="nav-link"
                                >Reviews</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="./watchlist.html" class="nav-link"
                                >To Watch</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="./watched.html" class="nav-link"
                                >Watched</a
                            >
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Main Content -->
            <div class="row row-cols-1 row-cols-md-2 justify-content-center">
                <div class="col">
                    <!-- Bootstrap Card Container for About -->
                    <div class="card card-maximum-width">
                        <h5 class="card-header">About</h5>
                        <div class="card-body">
                            <p class="card-text">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Facilis, aliquid, illum cum
                                ullam molestiae corporis commodi minima esse
                                praesentium dolores debitis unde earum? Deserunt
                                mollitia neque hic voluptas, eius tenetur.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Bootstrap Card Container for Title Search Form, Title Query Field, Title Search Type Drop-Down Selection, and Search Button -->
                    <div class="card card-maximum-width" id="searchFormContainer">
                        <h5 class="card-header">Title Search</h5>
                        <div class="card-body">
                            <form id="titleSearchForm">
                                <!-- Title Query Field -->
                                <input
                                    aria-label="Title Search"
                                    class="form-control"
                                    id="titleQueryField"
                                    name="titleQueryField"
                                    placeholder="Movie/TV Show Title"
                                    required
                                    type="search"
                                />

                                <!-- Title Search Type Drop-Down Selection -->
                                <select
                                    aria-label="Title Search Type"
                                    class="form-select"
                                    id="titleSearchTypeField"
                                    name="titleSearchTypeField"
                                    required
                                >
                                    <option value="movie" selected>
                                        Movie
                                    </option>
                                    <option value="tv">TV Show</option>
                                </select>

                                <!-- Search Button -->
                                <button
                                    aria-label="Search"
                                    class="btn btn-primary"
                                    id="titleSearchButton"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container to Display Search Results -->
            <!-- Display results 2 across at Bootstrap's medium, large, extra large, or extra extra large breakpoints. -->
            <!-- Display results 1 across at Bootstrap's extra small or small breakpoints. -->
            <div class="row row-cols-1 row-cols-md-2" id="searchResultContainer"></div>

            <!-- TODO: Implement Site Footer -->
        </div>

        <!-- Link Bootstrap Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <!-- Link Page Scripts -->
        <script src="./assets/js/search.js"></script>
    </body>
</html>
