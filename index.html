<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #0c090a;
      }
      p {
        color: #ddd1a6;
      }
    </style>
    <title>Filmetheca</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Filmetheca</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Filmetheca
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="towatch.html">To Watch</a></li>
                  <li><a class="dropdown-item" href="watched.html">Watched</a></li>
                  <li><a class="dropdown-item" href="reviews.html">Reviews</a></li>
                  <li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="">
      <a href="reviews.html">reviews</a>
      <a href="watched.html">watched</a>
      <a href="towatch.html">watchlist</a>
    </div>
    <div>
      <div class="row">
        <div class="col">
          <div class="wrapper">
            <div class="card mr-1" style="width: 18rem" onclick="cardClicked('watchlist')">
              <img src="assets/movie1.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="towatch.html" class="btn btn-primary">Watchlist</a>
              </div>
            </div>
            <p>The collection of movies and shows that you are looking forward to.</p>
          </div>
        </div>
        
        <div class="col">
          <div class="wrapper">
            <div class="card" style="width: 18rem" onclick="cardClicked('watched')">
              <img src="assets/movie3.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="watched.html" class="btn btn-primary">Watched</a>
              </div>
            </div>
            <p>Movies and shows you have already watched.</p>
          </div>
        </div>
        
        <div class="col">
          <div class="wrapper">
            <div class="card" style="width: 18rem" onclick="cardClicked('reviews')">
              <img src="assets/movie2.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"> </p>
                <a href="reviews.html" class="btn btn-primary">Reviews</a>
              </div>
            </div>
            <p>Reviews</p>
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function cardClicked(category) {
        switch (category) {
          case 'watchlist':
            window.location.href = 'watchedlist.html';
            break;
          case 'watched':
            window.location.href = 'watched.html';
            break;
          case 'reviews':
            window.location.href = 'reviews.html';
            break;
          default:
            break;
        }
      }
    </script>
    
  </body>
</html>
